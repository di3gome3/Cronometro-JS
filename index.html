<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cronômetro JS</title>
</head>

<body>
  <div class="conteiner">
    <h1>Cronômetro JS</h1>
    <div class="timer">
      <div class="time" id="minutos">00</div>
      <div class="separate"> : </div>
      <div class="time" id="segundos">00</div>
      <div class="separate"> : </div>
      <div class="time" id="milesimos">000</div>
    </div>
    <div class="btns">
      <button class="btn" id="startBTN">Iniciar</button>
      <button class="btn" id="pauseBTN">Pausar</button>
      <button class="btn" id="resumeBTN">Continuar</button>
      <button class="btn" id="resetBTN">Resetar</button>
      <button class="btn" id="saveBTN">Salvar</button>
    </div>
    <div id="res">

    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
